{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block content %}
	{% for post in posts %}
		<div class="post">
			<img src="{% static 'img/kitty.jpg' %}" alt="Mountain View" >
			<div class="date">
			    {{ post.published_date }}
			</div>
			<h1><a href="">{{ post.title }}</a></h1>
			<p class="post_text">{{ post.text|linebreaks }}</p>
		</div>
	{% endfor %}
{% endblock %}
